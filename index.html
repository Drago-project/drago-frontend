<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drago</title>

    <style>
      @font-face {
        font-family: "OpenDyslexic";
        src: url("public/fonts/open-dyslexic-font/OpendyslexicRegular-nRLZ0.otf")
          format("opentype");
      }
      @font-face {
        font-family: "Maqroo";
        src: url("public/fonts/maqroo-font/Maqroo-Regular.ttf")
          format("truetype");
      }
      /* Dyslexia-friendly base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "OpenDyslexic", monospace, Arial, sans-serif;
        line-height: 1.6;
        transition: direction 0.3s ease;
      }

      /* RTL support */
      [dir="rtl"] {
        text-align: right;
        font-family: "Maqroo", "OpenDyslexic", monospace, Arial, sans-serif;
        font-size: larger;
      }

      [dir="ltr"] {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
